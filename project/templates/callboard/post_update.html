{% extends 'flatpages/default.html' %}

{% block content %}
{% block comments %}
{% endblock comments %}
{% block filter %}
{% endblock filter %}

<form action="{% url 'post_update' post.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <p>{{ field.label_tag }}</p>
    <p>{{ field }}</p>
    {% endfor %}
    <hr>
    <input type="submit" class="btn btn-primary mt-auto button" value="Save">
</form>

{% endblock content %}
